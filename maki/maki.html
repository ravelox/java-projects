<!DOCTYPE html>
<html>
<head>
    <title>Maki</title>
    <script src="Maki.js"></script>
    <!-- Load the score server from the same directory to avoid path issues -->
    <script src="ScoreServer.js"></script>
    <script>
        let game;

        window.addEventListener('load', () => {
            // Instantiate scoreboard service and the game once the page loads.
            new ScoreServer();
            const canvas = document.getElementById('maki');
            game = new Maki(canvas);
        });

        function resetMaki() {
            if (game) game.reset();
        }

        function undoMaki() {
            if (game) game.undo();
        }
    </script>
</head>
<body bgcolor="#FFFFFF">
    <center>
        <canvas id="maki" width="500" height="500"></canvas>
        <form>
            <input type="button" value="New Game" onclick="resetMaki();">
            <input type="button" value="Undo" onclick="undoMaki();">
        </form>
    </center>
</body>
</html>
